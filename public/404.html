<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HPE Audit Portal</title>
  <script type="text/javascript">
    // Single-Page App routing for GitHub Pages or Vercel
    // Redirect all requests to the index.html
    var pathSegmentsToKeep = 0;
    var location = window.location;
    var l = location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
    l = l + location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~');
    if (l.indexOf('?') !== -1) {
      l += '&' + location.search.slice(1).replace(/&/g, '~and~');
    } else {
      l += location.search.replace(/&/g, '~and~');
    }
    l += location.hash;
    window.location.href = '/index.html' + l;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
